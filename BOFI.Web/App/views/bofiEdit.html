<div class="container">
    <div class="page-header">

        <h1>{{boardGame.Name}}</h1>
    </div>
    <form name="newBoardGame" role="form">
        <div class="form-group">
            <label for="bName">Name:</label>
            <input id="bName" type="text" class="form-control" required ng-model="boardGame.Name" placeholder="Name of the Board Game" />
        </div>
        <div class="form-group">
            <label for="bDescription">Description:</label>
            <input id="bDescription" type="text" class="form-control" ng-model="boardGame.Description" placeholder="Description of the Board Game" />
        </div>

        <div class="btn-group pull-right" role="group">
            <button type="submit" ng-disabled="newBoardGame.$invalid" ng-click="save(boardGame,newBoardGame)" class="btn btn-primary">
                <span class="glyphicon glyphicon-ok-sign"></span>&nbsp;Save
            </button>
            <button type="button" ng-click="cancel()" class="btn btn-default">
                <span class="glyphicon glyphicon-remove-sign"></span>&nbsp;Cancel
            </button>
        </div>
</form>
</div>
