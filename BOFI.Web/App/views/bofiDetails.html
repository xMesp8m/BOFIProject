<div class="container">
    <div class="page-header">
        <h1>{{boardGame.Name}}</h1>
    </div>
    <div>
        <form role="form">
            <div class="form-group">
                <h3 class="">Name:</h3>
                <div class="well">{{boardGame.Name}}</div>
            </div>

            <div class="form-group">
                <h3 class="">Description:</h3>
                <div class="well">{{boardGame.Description}}</div>
            </div>
        </form>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary " ng-click="back()">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp;Back
        </button>
    </div>
    <div class="btn-group pull-right" role="group">
        <button type="button" class="btn btn-info " ng-click="editBoardGame(boardGame.Id)">
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit
        </button>
        <button type="button" class="btn btn-warning " ng-click="delete(boardGame.Id)">
            <span class="glyphicon glyphicon-remove"></span>&nbsp;Delete
        </button>
    </div>
</div>
